<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui" />
    <link rel="icon" type="image/png" href="./images/icon.png">
    <title>Game: Hextris</title>
    <link rel="stylesheet" type="text/css" href="style/style.min.css">
    <script src="../../jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/092418530e.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src="vendor/hammer.min.js"></script>
    <script type='text/javascript' src="vendor/js.cookie.js"></script>
    <script type='text/javascript' src="vendor/jsonfn.min.js"></script>
    <script type='text/javascript' src="vendor/keypress.min.js"></script>
    <script type='text/javascript' src="vendor/jquery.js"></script>
    <script type='text/javascript' src="js/save_state.min.js"></script>
    <script type='text/javascript' src="js/view.min.js"></script>
    <script type='text/javascript' src="js/wavegen.min.js"></script>
    <script type='text/javascript' src="js/math.min.js"></script>
    <script type='text/javascript' src="js/block.min.js"></script>
    <script type='text/javascript' src="js/hex.min.js"></script>
    <script type='text/javascript' src="js/text.min.js"></script>
    <script type='text/javascript' src="js/combo_timer.min.js"></script>
    <script type='text/javascript' src="js/checking.min.js"></script>
    <script type='text/javascript' src='js/update.min.js'></script>
    <script type='text/javascript' src='js/render.min.js'></script>
    <script type='text/javascript' src="js/input.min.js"></script>
    <script type='text/javascript' src="js/initialization.min.js"></script>
    <script type='text/javascript' src="vendor/sweet-alert.min.js"></script>
    <script src="../../protected.min.js"></script>
</head>
<body>
    <canvas id="canvas" style="background-color: #ecf0f1;"></canvas>
    <div id="overlay" class="faded overlay"></div>
    <div id='startBtn'></div>
    <div id="helpScreen" class='unselectable'>
        <div id='inst_main_body'></div>
    </div>
    <span id="openSideBar" class="helpText fa-stack fa-2x" style="color: #b8b8b8;">
        <i class="fas fa-square fa-stack-2x"></i>
        <i id="help-icon" class="fas fa-question fa-stack-1x fa-inverse"></i>
    </span>
    <div class="faded overlay"></div>
    <span id="theme-mode" class="fa-stack fa-1x" style="color: white; background-color: #724e4e; height: fit-content; width: fit-content;padding: 0 5px; border-radius: 7px;">
        <i class="fas fa-sun" style="color: #22ef00;"></i>/<i class="fas fa-moon"></i>
    </span>
    <span id="pauseBtn" style="color: #ff0000;">
        <i id="pause-icon" class="fas fa-pause fa-2x"></i>
    </span>
    <span id='restartBtn' class="fa-stack fa-2x" style="color: #ffc600;">
        <i class="fas fa-square fa-stack-2x"></i>
        <i class="fas fa-redo-alt fa-stack-1x fa-inverse"></i>
    </span>
    <script>
        (function (i, s, o, g, r, a, m) { i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () { (i[r].q = i[r].q || []).push(arguments) }, i[r].l = 1 * new Date(); a = s.createElement(o), m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m) })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga'); ga('create', 'UA-51272720-2', 'auto'); ga('send', 'pageview');
    </script>
    <div id='highScoreInGameText'>
        <div id='highScoreInGameTextHeader'>HIGHSCORE</div><div id='currentHighScore'>0</div>
    </div>
    <div id="gameoverscreen">
        <div id='container'>
            <div id='gameOverBox' class='GOTitle'>GAME OVER</div>
            <div id='cScore'>0</div>
            <div id='highScoresTitle' class='GOTitle'>RANK YOUR RECORDS</div>
            <div class='score'><span class='scoreNum'>1.</span> <div id="1place" style="display:inline;">0</div></div>
            <div class='score'><span class='scoreNum'>2.</span> <div id="2place" style="display:inline;">0</div></div>
            <div class='score'><span class='scoreNum'>3.</span> <div id="3place" style="display:inline;">0</div></div>
        </div>
        <div id='bottomContainer'>
            <span id='restart' title="Restart" class="fa-stack fa-2x" style="color: #ffc600;">
                <i class="fas fa-square fa-stack-2x"></i>
                <i class="fas fa-redo-alt fa-stack-1x fa-inverse"></i>
            </span>
            <div id='buttonCont'>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/main.min.js"></script>
</body>
</html>
