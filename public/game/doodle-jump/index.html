<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta id="Viewport" name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Game: Doodle Jump</title>
    <link type="image/x-icon" rel="icon" href="./images/icon-doodle-jump.png" />
    <link rel="stylesheet" type="text/css" href="style.min.css">
    <script src="../../jquery-3.5.1.min.js"></script>
    <script src="../../protected.min.js"></script>
</head>
<body>
    <div class="container">

        <canvas id="canvas">
            Oh no, your browser don't support HTML5!
        </canvas>
        
        <div id="mainMenu">
            <h1>Doodle Jump</h1>
            <h3>Game created by <b><u>NKDuy</u></b></h3>
            <h3 id="copyright">
                <script>
                    $("#copyright").html("&copy; " + new Date().getFullYear() + " NKDuy. All Rights Reserved.");
                </script>
            </h3>
        
            <p class="info">
                Using
                <span class="key left">←</span>
                <span class="key right">→</span>
                to move and SPACE to start ...
            </p>
            <a class="button" href="javascript:init()" style="font-weight: bold;">PLAY</a>
        </div>
        
        <div id="gameOverMenu">
            <h1>Game over!</h1>
            <h3 id="go_score">You score 0 point</h3>
        
            <a class="button" href="javascript:reset()" style="font-weight: bold;">RESTART</a>
        </div>
        
        <img id="sprite" src="./images/2WEhF.png"/>
        
        <div id="scoreBoard">
            <p id="score">0</p>
        </div>

    </div>

    <script src="main.min.js"></script>
</body>
</html>
