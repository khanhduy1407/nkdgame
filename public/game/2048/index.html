<!DOCTYPE html>
<html style="background: #faf8ef;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="icon/132237053197966854.png">
    <title>Game: 2048</title>
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
    <script src="../../jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/092418530e.js" crossorigin="anonymous"></script>
    <script src="../../protected.min.js"></script>
</head>
<body style="background: #faf8ef;">
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>
        <div class="above-game">
            <a class="theme-mode-button">
                <i class="fas fa-sun" style="color: #22ef00;"></i>/<i class="fas fa-moon"></i>
            </a>
            <a class="restart-button">New game</a>
        </div>
        <div class="game-container">
            <div class="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button">Continue</a>
                    <a class="retry-button">Restart</a>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <footer align="center">
                    <span>Game created by <strong><u>NKDuy</u></strong></span>
                    <span id="pyear"></span>
                </footer>
            </div>
            <div class="game-view">
                <div class="tile-container"></div>
            </div>
        </div>
    </div>
    <script src="js/actuator.min.js"></script>
    <script src="js/class_list.min.js"></script>
    <script src="js/animated_frames.min.js"></script>
    <script src="js/link.min.js"></script>
    <script src="js/grid.min.js"></script>
    <script src="js/box.min.js"></script>
    <script src="js/keyboard_input_management.min.js"></script>
    <script src="js/manage_local_storage.min.js"></script>
    <script src="js/game_manager.min.js"></script>
    <script src="js/application.min.js"></script>
</body>
</html>
