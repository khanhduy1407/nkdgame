<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Minesweeper</title>
    <link type="image/x-icon" rel="icon" href="./images/icon-minesweeper.png" />

    <link rel="stylesheet" href="./css/style.min.css">

    <script src="../../jquery-3.5.1.min.js"></script>
    <script src="../../protected.min.js"></script>
    <script src="https://kit.fontawesome.com/092418530e.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: #b7ff86;">
    <div id="app">
        <div class="container">
            <div class="title" style="color: #000;">
                <h1>MINESWEEPER</h1>
            </div>
            <div class="card" style="background-color: #98ff53; box-shadow: 0px 0px 10px #777777;">
                <div class="card-header">
                    <div class="difficultly">
                        <label for="difficultly" style="color: #000;">Difficult: </label>
                        <select name="difficultly" id="difficultly">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="statistics">
                        <span class="text-red" style="font-size: 20px;">⚠</span>
                        &nbsp;
                        <span id="numOfMines" style="color: #000;">0</span>
                    </div>
                    <div class="buttons">
                        <button class="btn" id="btn-play" style="font-weight: bold;">Play</button>
                        <button class="btn theme-mode-button" style="font-weight: bold;">
                            <i class="fas fa-adjust"></i>
                        </button>
                    </div>
                </div>
                <div id="starter" style="color: #000;">
                    <h1>Please choose difficulty to start...</h1>
                </div>
                <div class="card-body">
                    <canvas id="canvas"></canvas>
                    <img src="./images/bomb.png" id="bomb">
                </div>
            </div>
        </div>
    </div>
    <footer style="color: #000;">
        <p>Game created by <b><u>NKDuy</u></b></p>
        <p id="copyright">
            <script>
                $("#copyright").html("&copy; " + new Date().getFullYear() + " NKDuy. All Rights Reserved.");
            </script>
        </p>
    </footer>

    <script src="./js/minesweeper.min.js"></script>
    <script src="./js/main.min.js"></script>
</body>
</html>
